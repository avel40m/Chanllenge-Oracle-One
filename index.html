<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Challenges</title>
</head>
<body>
    <div class="header">
        <h1>Alura Chanllenges</h1>
    </div>
    <div class="contenedor">
        <div class="columna">
            <form action="">
                <textarea name="" id="texto" cols="40" rows="5" placeholder="Escriba el texto..."></textarea>
                <div class="boton">
                    <button onclick="encriptado(event)">Encriptado</button>
                    <button onclick="desencriptar(event)">Desencriptar</button>
                </div>
            </form>
        </div>
        <div class="columna">
            <form action="">
                <textarea name="" id="resultado" cols="40" rows="5" ></textarea>
                <div class="boton">
                    <button onclick="copiar(event)">Copiar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Challengues Alura - Mendez Hector Avelino </p>
    </footer>
</body>
<script src="js/index.js"></script>
</html>
